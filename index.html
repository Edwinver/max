<!DOCTYPE html>
<html lang="nl">
<meta charset="utf-8">
<title>Heeft Max al…?</title>
<style>
  body{margin:0;height:100vh;display:flex;flex-direction:column;
       justify-content:center;align-items:center;background:#111;color:#fff;
       font-family:sans-serif;text-align:center}
  h1{font-size:10vw;margin:0}
  p{font-size:1.2rem;color:#bbb;margin:.5em}
</style>

<h1 id="answer">NEE</h1>

<p>
  Bezoekers uit <span id="country">...</span>: 
  <strong id="counter">…</strong>
</p>

<script>
/* ---- teller + land ---- */
(async () => {
  /* 1) land bepalen */
  const ip = await fetch('https://ipapi.co/json').then(r => r.json());
  const code = ip.country_code || 'XX';      // fallback
  const name = ip.country_name || 'onbekend';
  document.getElementById('country').textContent = name;

  /* 2) teller ophogen voor dit land */
  const api = `https://api.countapi.xyz/hit/edwinver.github.io/max/${code}`;
  const cnt = await fetch(api).then(r => r.json());

  document.getElementById('counter').textContent = cnt.value.toLocaleString('nl-NL');
})();
</script>
</html>
